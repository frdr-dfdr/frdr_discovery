<p ng-hide="hidePages" class="dl-pages-count">{[{from}]} {{ 'TO' | translate }} {[{to}]} {{ 'OF' | translate }} {[{total}]}</p>
<div class="dl-pagination pull-right clearfix" ng-hide="noTerms || pages <= 1" ng-cloak>
    
    <ul>
        <li ng-class="{disabled: currentPage === 0}"
            ng-click="prevPage()">
            <!-- <a href="" >Previous</a> -->
             <button class="dl-sbtn" aria-label="Previous page" ga-event="search_results,pagination,previous">
                <i class="fa fa-long-arrow-left"></i>
            </button>

        </li>
        <li>
            <select 
                ng-options="p as 'Page ' + (p+1) for p in pageRange" 
                ng-model="currentPage"
                ng-change="setPage(currentPage)"
                aria-label="Select page"
                ga-event="search_results,pagination,select_page">
                    <option value="0" selected="selected">1</option>
            </select>
        </li>
        <li ng-class="{disabled: currentPage === pageRange[pageRange.length -1]}"
            ng-click="nextPage()">
            <button class="dl-sbtn" aria-label="Next page" ga-event="search_results,pagination,next">
                <i class="fa fa-long-arrow-right"></i>
            </button>
        </li>
    </ul>

</div>
